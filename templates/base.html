Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
    <script type="application/x-javascript">
        addEventListener("load", function() {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- //custom-theme -->
    {% load static%}
    <link href="{% static 'css/bootstrap.css'%}" rel="stylesheet" type="text/css" media="all" />
    <link href="{% static 'css/style.css'%}" rel="stylesheet" type="text/css" media="all" />
    <!-- js -->
    <script type="text/javascript" src="{% static 'js/jquery-2.1.4.min.js'%}"></script>
    <script src="{%static 'js/main.js'%}"></script>
    <!-- //js -->
    <!-- font-awesome-icons -->
    <link href="{% static 'css/font-awesome.css'%}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/flexslider.css'%}" type="text/css" media="screen" property="" />

<body>

    <!-- banner -->


    <div id="cd-search" class="cd-search">
        <form action="#" method="post">
            <input name="Search" type="search" placeholder="Search...">
        </form>
    </div>
    </div>
    </div>
    <div class="clearfix"></div>

    </div>
    <div class="header-bottom">
        <nav class="navbar navbar-default">
            <div class="navbar-header navbar-left">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>

					<span class="icon-bar"></span>
				</button>
                <h1><a class="navbar-brand" href="#"><span>DTO </span>KODERMA</a></h1>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
                <nav class="link-effect-2" id="link-effect-2">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/"><span data-hover="Home">HOME</span></a></li>
                        <li><a href="/apply"><span data-hover="REGISTER FOR DL">APPLY FOR DL</span></a></li>
                        <li><a href="/contact"><span data-hover="GET TO US">CONTACT US</span></a></li>
                        <li class="dropdown">
                            <a href="/e-challan" class="dropdown-toggle" data-toggle="dropdown"><span data-hover="E-CHALLAN">E-CHALLAN</span> <b class="caret"></b></a>
                            <ul class="dropdown-menu agile_short_dropdown">
                                <li><a href="/two">TWO WHEELER</a></li>

                        </li>
                        <li><a href="/logout"><span data-hover="LOGOUT">LOGOUT</span></a></li>
                    </ul>
                </nav>
            </div>
            <div class="agileinfo-social-grids">
                <ul>
                    <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa fa-rss"></i></a></li>
                </ul>
            </div>
        </nav>
    </div>
    {% if messages %} {% for message in messages %}
    <div class="alert alert-{{ message.tags }}warning alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> {% endfor %} {% endif %}
    </div>
    {%block body%} {%endblock body%}


    <!-- //footer -->

    <!-- start-smooth-scrolling -->
    <script type="text/javascript" src="{% static 'js/move-top.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/easing.js'%}"></script>
    <script type="text/javascript">
        jQuery(document).ready(function($) {
            $(".scroll").click(function(event) {
                event.preventDefault();
                $('html,body').animate({
                    scrollTop: $(this.hash).offset().top
                }, 1000);
            });
        });
    </script>
    <!-- start-smooth-scrolling -->
    <!-- for bootstrap working -->
    <script src="{% static 'js/bootstrap.js'%}"></script>
    <!-- //for bootstrap working -->
    <!-- here stars scrolling icon -->
    <script type="text/javascript">
        $(document).ready(function() {
            /*
            	var defaults = {
            	containerID: 'toTop', // fading element id
            	containerHoverID: 'toTopHover', // fading element hover id
            	scrollSpeed: 1200,
            	easingType: 'linear' 
            	};
            */

            $().UItoTop({
                easingType: 'easeOutQuart'
            });

        });
    </script>
    <!-- //here ends scrolling icon -->
</body>
